name: face_recognize-backend
services:
  fastapi_service:
    build: ./api-service
    container_name: fastapi_service
    ports:
      - "8000:8000"
    depends_on:
      - video_service
      - worker_service
      - qdrant
      - postgres
    environment:
      - QDRANT_HOST=http://qdrant:6333
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - model_insightface:/root/.insightface/models
      - ./face_recognize:/app/face_recognize
    networks:
      - app-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_face
    ports:
      - "6333:6333"
    volumes:
      - face_data_qdrant:/qdrant/storage
    networks:
      - app-network

  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - /etc/localtime:/etc/localtime:ro
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "checkpoint_timeout=15min"
      - "-c"
      - "random_page_cost=1.1"
    networks:
      - app-network

  video_service:
    build: ./video-service
    container_name: video_service
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./face_recognize:/app/face_recognize
    networks:
      - app-network

  worker_service:
    build: ./worker-service
    container_name: worker_service
    depends_on:
      - redis
      - postgres
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - model_insightface:/root/.insightface/models
      - ./face_recognize:/app/face_recognize
    networks:
      - app-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

volumes:
  face_data_qdrant:
    external: true
  model_insightface:
    external: true
  postgres_data:
    external: true

networks:
  app-network:
    driver: bridge